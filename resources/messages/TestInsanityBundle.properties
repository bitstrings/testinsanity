testinsanity.settings.name = TestInsanity
testinsanity.display.name = TestInsanityDisplayName

testinsanity.action.enabler.title = TestInsanity Refactoring Support

testinsanity.renamer.dialog.title = Rename Test Methods
testinsanity.renamer.dialog.description = Rename test methods with the following names to: 
testinsanity.renamer.dialog.entityname = Test method

testinsanity.preset.0.pattern = test${subjectName}*
testinsanity.preset.0.example = <html><head></head><body>\
<pre>\
<font size="-2">SubjectClass:</font><br/>\
<code>\
\u0020\u0020boolean <b>isDarkColor</b>() {}\
</code>\
<br/><br/>\
<b>--  Match  --</b><br/>\
<br/>\
<font size="-2">TestClass:</font><br/>\
<code>\
\u0020\u0020<i>@Test</i><br/>\
\u0020\u0020void <b>testIsDarkColor*</b>() {}<br/>\
</code></pre></body></html>

testinsanity.preset.1.pattern = (test|)${subjectName}(_+_+|_factory|)
testinsanity.preset.1.example = <html><head></head><body>\
<pre>\
<font size="-2">SubjectClass:</font><br/>\
<code>\
\u0020\u0020boolean <b>isDarkColor</b>() {}\
</code>\
<br/><br/>\
<b>--  Match  --</b><br/>\
<br/>\
<font size="-2">TestClass:</font><br/>\
<code>\
\u0020\u0020<i>@Test</i><br/>\
\u0020\u0020void <b>isDarkColor_colorIsBlack_true</b>() {}<br/>\
\u0020\u0020void <b>isDarkColor_+_+</b>() {}<br/>\
\u0020\u0020void <b>isDarkColor_factory</b>() {}<br/>\
\u0020\u0020void <b>testIsDarkColor_+_+</b>() {}<br/>\
\u0020\u0020void <b>testIsDarkColor_factory</b>() {}<br/>\
\u0020\u0020void <b>testIsDarkColor</b>() {}<br/>\
\u0020\u0020void <b>isDarkColor</b>() {}\
\u0020\u0020void <b>isDarkColor_factory</b>() {}\
</code></pre></body></html>

